<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>


    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="proposalPopUp">
        <div class="form-wrap">

            <!-- Circles which indicates the steps of the form: -->
            <div class="progressBarContainer">
                <div class="progress-planet active-planetish currentlyActiveStep"><img src="./images/step-1.png" alt=""></div>
                <div class="between-planet-line"></div>
                <div class="progress-planet"><img src="./images/step-2.png" alt=""></div>
                <div class="between-planet-line"></div>
                <div class="progress-planet"><img src="./images/step-3.png" alt=""></div>
            </div>

            <form action="" method="post">
             <!-- One "tab" for each step in the form: -->
             <div class="tab" id="with_select">
                <div class="fieldGroup">
                  <input type="hidden" value="" name="select-verify" id="select_verify" />
                  <label for="step1_dropdown_goals">What are your goals?</label>
                  <select id="step1_dropdown_goals" name="step1_dropdown_goals">
                    <option value="">Choose</option>
                    <option value="Get more conversions">Get more conversions</option>
                    <option value="Get more phone leads">Get more phone leads</option>
                    <option value="Lower cost per conversion">Lower cost per conversion</option>
                    <option value="All of the above">All of the above</option>
                    <option value="Other...">Other...</option>
                  </select>
      
                </div>
      
                <div class="fieldGroup">
                  <label for="step1_dropdown_advertise">Where do you advertise?</label>
                  <select id="step1_dropdown_advertise" name="step1_dropdown_advertise">
                    <option value="">Choose</option>
                    <option value="Nationally">Nationally</option>
                    <option value="Locally">Locally</option>
                    <option value="Internationally">Internationally</option>
                    <option value="Other...">Other...</option>
                  </select>
                </div>
                <div class="fieldGroup">
                  <button type="button" id="nextBtn" onclick="nextPrev(1)">Continue</button>
                </div>
            </div>
              
      
              <div class="tab">
                <div class="fieldGroup">
                  <label for="step2_dropdown_leads_or_sales">Do you want leads or sales?</label>
                  <select id="step2_dropdown_leads_or_sales" name="step2_dropdown_leads_or_sales">
                    <option value="">Choose</option>
                    <option value="Leads">Leads</option>
                    <option value="Sales">Sales</option>
                    <option value="Both, I sell a service and a product">Both, I sell a service and a product</option>
                    <option value="Not sure">Not sure</option>
                  </select>
                </div>
      
                <div class="fieldGroup">
                  <label for="step2_dropdown_monthly_ppc_spend">Where do you advertise?</label>
                  <select id="step2_dropdown_monthly_ppc_spend" name="step2_dropdown_monthly_ppc_spend">
                    <option value="">Choose</option>
                    <option value="$0 - $1,000">$0 - $1,000</option>
                    <option value="$1,001 - $5,000">$1,001 - $5,000</option>
                    <option value="$5,001 - $25,000">$5,001 - $25,000</option>
                    <option value="$25,001 - $100,000">$25,001 - $100,000</option>
                    <option value="$100,001+">$100,001+</option>
                  </select>
                </div>
               <div class="fieldGroup">
                  <button type="button" id="nextBtn" onclick="nextPrev(1)">Continue</button>
                </div>
      
              
              </div>
              <div class="tab">
                
                    <div class="fieldGroup">
                      <label for="website_address">What's your website?</label>
                      <input type="text" id="website_address" name="website-address">
                    </div>
                    <div class="fieldGroup">
                      <label for="your_name">What's your name?</label>
                      <input type="text" name="yourname" id="your-name">
                    </div>
                    <div class="fieldGroup">
                      <label for="your_email">What's your email?</label>
                      <input type="email" id="your_email" name="your-email">
                    </div>
                    <div class="fieldGroup">
                      <label for="your_number">What's your number?</label>
                      <input type="text" id="your_number" name="your-number">
                    </div>
                    <div class="fieldGroup">
                           <input type="submit" value="Submit">
                    </div>
                  </div>
                </div>
  
        </form>  
    
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
    <script src="./jquery.selectric.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
